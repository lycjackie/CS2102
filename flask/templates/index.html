<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="//cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
    <style>
      body {
        font-family: "Helvetica Neue",Helvetica,Arial,Verdana,Tahoma
      }

      button {
        border-color: transparent;
        border-style: solid;
        border-width: 0px;
        background-color: transparent;
        padding: 0;
      }

      .routing-form {
        background-color: #d1d1d1;
        padding: 20px;
        position: fixed;
        z-index: 100;
        width: calc(100vw - 40px);
      }

      .content {
        padding-top: 145px;
      }

      .routing-field {
        background-color: #f9f9f9;
        padding: 10px;
      }

      .routing-field:first-child {
        border-radius: 5px 5px 0px 0px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.26);
      }

      .routing-field:last-child {
        border-radius: 0px 0px 5px 5px;
      }

      .routing-heading {
        background-color: #f1f1f1;
        padding: 20px;
      }

      .route-option {
        position: relative;
        padding: 30px 15px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.26);
      }

      .edit-btn {
        position: absolute;
        top: 30px;
        right: 15px;
      }

      #toolbar {
        position: fixed;
        bottom: 30px;
        right: 30px;
        display: flex;
        flex-direction: column;
      }

      .create-btn > .icon {
        font-size: 4em;
        color: #19b5fe;
      }

      #toolbar {
        position: fixed;
        bottom: 30px;
        right: 30px;
        display: flex;
        flex-direction: column;
      }

      .create-btn > .icon {
        font-size: 4em;
        color: #19b5fe;
      }

      .exit-btn > .icon {
        font-size: 4em;
      }

      .time-info {
        font-size: 20px;
        font-weight: bold;
      }

      .location-info {
        font-size: 20px;
        padding-left: 20px;
        font-weight: lighter;
      }

      .clear-margin {
        margin: 0px;
      }

      .center-content {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .auto-width {
        width: auto;
      }

      .circle {
        width: 10px;
        height: 10px;
        border-radius: 100px;
      }

      .padding-with-circle {
        padding-left: 15px;
      }

      .circle.green {
        background-color: #36d7b7;
      }

      .circle.red {
        background-color: #f03434;
      }

      .icon {
        color: #a1a1a1;
      }

      .mui-textfield>input, .mui-textfield>textarea {
        border-bottom-width: 0px;
      }

      .mui-textfield {
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <form class="routing-form">
      <div class="routing-field">
        <div class="mui-container-fluid">
          <div class="mui-row">
            <div class="center-content mui-col-md-1" style="height:32px">
              <div class="circle green"></div>
            </div>
            <div class="mui-col-md-11">
              <div class="clear-margin mui-textfield">
                <input id="origin" name="origin" type="text" placeholder="Pick Up Address" value="{{origin}}">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="routing-field">
        <div class="mui-container-fluid">
          <div class="mui-row">
            <div class="center-content mui-col-md-1" style="height:32px">
              <div class="circle red"></div>
            </div>
            <div class="mui-col-md-11">
              <div class="clear-margin mui-textfield">
                <input id="destination" name="destination" type="text" placeholder="Destination Address" value="{{destination}}">
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="submit" style="display:none" type="submit"></button>
    </form>
    <div class="content">
      <div class="routing-heading">
        <div class="mui--text-subhead">Available Routes</div>
      </div>
      {% for ride in rides %}
        <div class="route-option">
          <div class="padding-with-circle mui--text-title">{{ride.Name}}</div>
          <br/>
          <div class="mui-container-fluid">
            <div class="mui-row">
              <div class="auto-width center-content mui-col-md-1" style="height:24px">
                <div class="circle green"></div>
              </div>
              <div class="auto-width mui-col-md-11">
                <span class="time-info mui--text-body2">07:05</span>
                <span class="location-info mui--text-body1">{{ride.Origin}}</span>
              </div>
            </div>
            <br/>
            <div class="mui-row">
              <div class="auto-width center-content mui-col-md-1" style="height:24px">
                <div class="circle red"></div>
              </div>
              <div class="auto-width mui-col-md-11">
                <span class="time-info mui--text-body2">07:49</span>
                <span class="location-info mui--text-body1">{{ride.Destination}}</span>
              </div>
            </div>
            <button class="edit-btn" onclick="location.href = '/updateRide?rideid={{ ride.RideId }}'">
              <i class="icon material-icons">edit</i>
            </button>
          </div>
        </div>
	   {% endfor %}
    </div>
    <div id="toolbar">
      <button class="create-btn" onclick="location.href = '/addRide?email={{ email }}'">
        <i class="icon material-icons">add_circle</i>
      </button>
      <br />
      <br />
      <button class="exit-btn" onclick="location.href = '/logout'">
        <i class="icon material-icons">exit_to_app</i>
      </button>
    </div>
    <script>
      $(document).ready(function(){
        originIn = document.getElementById("origin")
        destIn = document.getElementById("destination")

        originIn.addEventListener("keyup", function(event){
          // Cancel the default action, if needed
          event.preventDefault();
          // Number 13 is the "Enter" key on the keyboard
          if (event.keyCode === 13) {
            // Trigger the button element with a click
            document.getElementById("submit").click();
          }
        })

        destIn.addEventListener("keyup", function(event){
          // Cancel the default action, if needed
          event.preventDefault();
          // Number 13 is the "Enter" key on the keyboard
          if (event.keyCode === 13) {
            // Trigger the button element with a click
            document.getElementById("submit").click();
          }
        })
      })
    </script>
  </body>
</html>
