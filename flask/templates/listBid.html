<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.muicss.com/mui-0.9.41/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="http://cdn.muicss.com/mui-0.9.41/js/mui.min.js"></script>
    <style>
      body {
        font-family: "Helvetica Neue",Helvetica,Arial,Verdana,Tahoma
      }

      button {
        border-color: transparent;
        border-style: solid;
        border-width: 0px;
        background-color: transparent;
        padding: 0;
      }

      .routing-form {
        background-color: #d1d1d1;
        padding: 20px;
        position: fixed;
        z-index: 100;
        width: calc(100vw - 40px);
      }

      .routing-field {
        background-color: #f9f9f9;
        padding: 10px;
      }

      .routing-field:first-child {
        border-radius: 5px 5px 0px 0px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.26);
      }

      .routing-field:last-child {
        border-radius: 0px 0px 5px 5px;
      }

      .routing-heading {
        background-color: #f1f1f1;
        padding: 20px;
      }

      .route-option {
        position: relative;
        border-bottom: 1px solid rgba(0, 0, 0, 0.26);
      }

      .edit-btn {
        position: absolute;
        top: 10px;
        right: 15px;
      }
      .approve-btn {
        position: absolute;
        top: 40px;
        right: 15px;
      }
      .approve-btn > .icon {
        color: #36d7b7
      }

      #toolbar {
        position: fixed;
        bottom: 30px;
        right: 30px;
        display: flex;
        flex-direction: column;
      }

      #toolbar {
        position: fixed;
        bottom: 30px;
        right: 30px;
        display: flex;
        flex-direction: column;
      }

      .create-btn > .icon {
        font-size: 3em;
        color: #19b5fe;
      }

      .car-btn > .icon {
        font-size: 3em;
        color: #fe000a;
      }

      .exit-btn > .icon {
        font-size: 3em;
      }

      .time-info {
        font-size: 20px;
        font-weight: bold;
      }

      .location-info {
        font-size: 20px;
        font-weight: lighter;
      }

      .price {
        font-size: 24px;
      }

      .clear-margin {
        margin: 0px;
      }

      .center-content {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .auto-width {
        width: auto;
      }

      .circle {
        width: 10px;
        height: 10px;
        border-radius: 100px;
      }

      .padding-with-circle {
        padding-left: 15px;
      }

      .circle.green {
        background-color: #36d7b7;
      }

      .circle.red {
        background-color: #f03434;
      }

      .icon {
        color: #a1a1a1;
      }

      .mui-textfield>input, .mui-textfield>textarea {
        border-bottom-width: 0px;
      }

      .home-btn > .icon {
        font-size: 3em;
        color: #fe000a;
      }

      .mui-textfield {
        padding: 0px;
      }

      /* COPY ALL BELOW FOR MENU CONSISTENCY */
      #toolbar {
        z-index: 201;
      }

      #overlay {
        background-color: rgba(0, 0, 0, 0.4);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 200;
      }

      #toolbar > button {
          background-color: white;
          border-radius: 50px;
          width: 56px;
          height: 56px;
          box-shadow: 0 0 10px #999;
          justify-content: center;
          align-items: center;
      }

      .menu-btn > .icon {
        font-size: 2em;
      }

      html, body {
        height: 100%;
        width: 100%;
      }

      .fill-parent {
        height: 100%;
        width: 100%;
      }

      .pax {
        padding-left: 10px;
      }
      .success {
        color: #2ecc71;
      }
    </style>
  </head>
  <body>
    <div id="overlay" class="fill-parent menu-item">
    </div>
    <div class="content">
      <div class="routing-heading">
        <div class="mui--text-subhead">All Current Bids</div>
      </div>
      {% for bid in bids %}
        <div class="route-option">
          <div class="padding-with-circle mui--text-title"></div>
          <br/>
          <div class="mui-container-fluid">
            <div class="mui-row">
              <div class="auto-width mui-col-md-11">
                <p>
                  <span class="price mui--text-body1">{{bid.bid_price}}</span>
                </p>
                {% for i in range(0, bid.no_pax) %}
                  {% if bid.status == "successful" %}
                  <i class="icon material-icons success">person</i>
                  {% else %}
                  <i class="icon material-icons">person</i>
                  {% endif %}
                {% endfor %}
                <br/>
                <span>{{bid.bidder_name}}</span>
              </div>
            </div>
            <br/>
            {% if bid.status != "successful" %}
            <button class="approve-btn" onclick="location.href = '/approveBid?regno={{ bid.reg_no }}&starttime={{ bid.start_time }}&email={{ bid.bidder }}'">
              <i class="icon material-icons">beenhere</i>
            </button>
            {% else %}
            <span class="bid-btn success">Successful bid</span>
            {% endif %}
          </div>
        </div>
	   {% endfor %}
    </div>
    <div id="toolbar">
      <button class="create-btn menu-item" onclick="location.href = '/addRide'">
        <i class="icon material-icons">add_circle</i>
      </button>
      <br />
      <br />
      <button class="home-btn menu-item" onclick="location.href = '/'">
        <i class="icon material-icons">home</i>
      </button>
      <br />
      <br />
      <button class="exit-btn menu-item" onclick="location.href = '/logout'">
        <i class="icon material-icons">exit_to_app</i>
      </button>
      <br />
      <br />
      <button id="menu" class="menu-btn">
        <i class="icon material-icons">menu</i>
      </button>
    </div>
    <script>
      main();

      function main(){
        menuItems = document.getElementsByClassName("menu-item");
        for(i = 0; i < menuItems.length; i++) {
          menuItems[i].style.display = "none";
        }

        document.getElementById("menu").addEventListener("click", function(event){
          menuItems = document.getElementsByClassName("menu-item");
          for(i = 0; i < menuItems.length; i++) {
            if(menuItems[i].style.display === "none"){
              menuItems[i].style.display = "flex";
            }
            else{
              menuItems[i].style.display = "none";
            }
          }
        })

        prices = document.getElementsByClassName("price");
        for(i = 0; i < prices.length; i++){
          price = prices[i].innerHTML;
          price = parseFloat(price);
          price = price.toFixed(2);
          prices[i].innerHTML = "$" + price;
        }
      }
    </script>
  </body>
</html>
